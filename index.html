<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/color_dark.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- ############################ -->
    <!--         LAYOUT TAGS          -->
    <!-- ############################ -->
   
   <div>
    <h4>LABEL</h4>
    <span></span>
   <label>This is a label</label>
   </div>
   <div>
    <h4>SPAN</h4>
    <span>This is a span</span>
   </div>
    <h3>INPUT CONTROLLERS</h3>
   <div>
    <h4>TEXT</h4>
    <input type="text" value="This is a input text"/>
   </div>
   <div>
    <h4>EMAIL</h4>
    <input type="email" value="This is a email input"/>
   </div>
   <div>
    <h4>PASSWORD</h4>
    <input type="password" value="This is a password input"/>
   </div>
   <div>
    <h4>DATE</h4>
    <input type="date" value="This is a date input"/>
   </div>
   <div>
   <div>
    <h4>TIME</h4>
    <input type="time" value="This is a time input"/>
   </div>
   <div>
    <h4>BUTTON</h4>
    <input type="Button" value="This is a button input"/>
   </div>
   
   <h3>ELEMENT LAYOUTS</h3>
   <h4>GRID-LAYOUT</h4>
   <grid-layout>
       <grid-column>
           <grid-row>
               <div>Div 1</div>
               <div>Div 2</div>
           </grid-row>
           <grid-row>
               <div>Div 1</div>
               <div>Div 2</div>
           </grid-row>
       </grid-column>
   </grid-layout>
   
   <h4>VERTICAL-LAYOUT</h4>
   <vert-layout>
       <vl-item>Item 1</vl-item>
       <vl-item>Item 2</vl-item>
   </vert-layout>
   <h4>HORIZONTAL-LAYOUT</h4>
   <hor-layout>
       <hl-item>Item 1</hl-item>
       <hl-item>Item 2</hl-item>
   </hor-layout>
    <!-- BUTTON TAGS -->
</body>
</html>
